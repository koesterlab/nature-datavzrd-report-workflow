  S01:
    desc: |
      This table shows the Boolean matrix in which all the data collected for each distinctive trait (header descriptions are reported in Table 1 in the main text) for each hollow location are collected. In Matrix 1 and 2, the ID progressive numbering used in Thomas et al., (2014a) have been maintained. When a new location was added to the list we used the same Id number of the closest identified location by Thomas et al., (2014a). For further clarity an univocal new progressive numbering has been assigned to each location. In addition, (i) the coordinates of the centroid of the mapped polygon for each location (latitude and longitude are provided in decimal degrees) and (ii) the automatically extracted minimum, maximum and mean elevations are given for each polygon.
