  Shell-beads_ALL_Results:
    desc: |
      Local marine correction can be very tricky. Since we know that dR values change through time, it is important for archaeologists to quantify this value themselves by dating paired marine and terrestrial samples extracted from their archaeological site/s. If not viable, then the next best thing is to comb through the literature and find a study that has done this for the relevant period and region. Calib (http://calib.org/marine/) is a useful starting point, keeping in mind that this database is not exhaustive. The last option would be just to go to Calib and do a weighted average for the 5 or 10 nearby dR values. The key thing, for publication, is for the researcher to clearly describe what dR value they used to correct their marine dates and where they got the value from. Another recommendation is to carry out sensitivity testing, checking how different dR values (including no dR correction) change the results and their final interpretation of the archaeological evidence. If the dR values vary slightly or overlap due to large errors, it might not make much difference. If this is the case, the sensitive testing performed would afford their conclusions greater confidence.
      	
      Using Calib I entered the details of Tholos of Montelirio, Seville (long: -6.058888888888888 Lat: 37.409444444444446). I took all 10 points from Calib and it gave me a deltaR of 11 +/- 170.
      
      I have used Shell Delta_R correction  -108 ± 31 14C yr (Martins & Soares 2013), even if in Garcia Sanjuan et al 2018 a different Delta_R was used (180 ± 66 BP), as -108 ± 31 yields more coherent results.
      
      <small>Sanjuán, Leonardo García, et al. "A multi-analytical study of the Montelirio beaded attires: Marine resources, sumptuary crafts, and female power in copper age Iberia." Science Advances 11.5 (2025): eadp1917. [DOI: 10.1126/sciadv.adp1917](https://doi.org/10.1126/sciadv.adp1917)</small>
