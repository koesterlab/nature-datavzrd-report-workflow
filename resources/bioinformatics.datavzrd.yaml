              clamp: false
              range: ["white", "blue"]
              aux-domain-columns: ~
          plot-view-legend: false
        references:
          link-to-url:
            references:
              url: "{value}"
        highly_variable:
          spell:
            url: v1.2.2/logic/boolean
            with:
              true_value: "WAHR"
              false_value: "FALSCH"
        EMT TFs:
          optional: false
          precision: 2
          display-mode: normal
          plot:
            heatmap:
              scale: ordinal
              clamp: false
              color-scheme: category20
