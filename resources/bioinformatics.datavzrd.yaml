    desc: "Driver genes of fibroblasts identified with moscot.spatiotemporal"
    hidden: false
    dataset: Suppl. Tab. 9
    page-size: 20
    render-table:
      columns:
        Fibroblast_corr:
          optional: false
          precision: 2
          display-mode: normal
          plot:
            heatmap:
